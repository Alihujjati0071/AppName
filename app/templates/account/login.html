{% extends "base.html" %}
{% block main %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="bg-light" id="login-form">
        <h2 class="text-info text-center">Login</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
       <form method="POST" action="/login">
         <div class="form-group">
           <label for="exampleInputEmail1">Email address</label>
           <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
         </div>
         <div class="form-group">
           <label for="exampleInputPassword1">Password</label>
           <input type="password" name="password" class="form-control" id="InputPassword1"  maxlength="22" required>
         </div>
         <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="Rememberme">
          <label class="custom-control-label" for="Rememberme">Remember me</label>
      </div>
         <button type="submit" class="btn btn-primary" id="submit-button">Sign In</button>

         <p>
           <a href="#"> Forgot password?
          </a>
         </p>
       </form>
      </div>
    </div>
  </div>
</div>
         {% endblock %}
